<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasabi - Bucket logs viewer</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
    ></script>
    <style>
      .even {
        background-color: #f8fafc !important;
      }
    </style>
  </head>

  <body class="p-4 bg-gray-100 h-screen">
    <div class="mx-auto">
      <div
        class="mb-2 w-full p-4 bg-white border border-gray-200 shadow-lg flex items-center justify-between rounded-lg"
      >
        <div class="flex items-center">
          <button
            id="select_file_btn"
            class="bg-transparent hover:bg-green-400 text-green-400 font-semibold hover:text-white py-2 px-4 border border-green-400 hover:border-transparent rounded"
          >
            Select file(s)
          </button>
          <input
            type="file"
            id="log_file_input"
            name="log_file"
            hidden
            multiple
          />
          <p class="ml-4" id="file_name">| No file loaded!</p>
        </div>
        <div>
          <p id="bucket-names">
            <span class="px-3">Bucket:</span>
            <span id="bucket-name">No data!</span>
          </p>
        </div>
      </div>
    </div>
    <div class="mx-auto">
      <div class="flex flex-col">
        <div class="w-full">
          <div
            class="p-4 border-b border-gray-200 bg-white shadow-lg rounded-lg"
          >
            <!-- <table> -->
            <table id="result_table" class="p-4"></table>
          </div>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
